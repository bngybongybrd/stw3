

<!DOCTYPE html>
<html>
    <head>
      <title>Sign in</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
  </head>
  <body class="login_body">
    <main class="form-signin w-100 m-auto">
      <form id="login" method="POST" action="">
        <h1 class="h3 login_mb-3 fw-normal">Sign Up</h1>
<div class="form-floating">
          <input type="email" id="typeEmailX-2" class="form-control" name='email' placeholder="Email"/>
          <label for="typeEmailX-2">Email</label>
        </div>
        <div class="form-floating">
          <input type="text" id="typeUsernameX-2" class="form-control" name='username' placeholder="Username"/>
          <label for="typeUsernameX-2">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" id="typePasswordX-2" class="form-control" name='password' placeholder="Password"/>
          <label for="typePasswordX-2">Password</label>
        </div>
        <button class="w-100 btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
      </form>
      <div class="pt-3">
          <small class="text-muted">
            Already have an account? <a class="ml-2" href="{{ url_for('real_login') }}">Log In</a>
          </small>
      </div>
    </main>
  </body>
</html>
